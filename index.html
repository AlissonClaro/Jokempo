<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô &#x1F44A; &#x1f590; &#x270c;</title>
</head>
<body>
    <div class="container">
        <h1>Jokempô</h1>
        <div class="buttons">
            <button id="rock" onclick="playGame('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playGame('papper')">&#x1f590;</button>
            <button id="scissors" onclick="playGame('scissors')">&#x270c;</button>
        </div>

        <p class="result"></p>
  
        <p class="human-result">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-result">Pontuação da máquina: <span id="machine-score">0</span></p>
    </div>
<script src="script.js"></script>
</body>
</html>
